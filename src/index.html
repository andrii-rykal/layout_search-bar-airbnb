<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form
      action="/"
      method="get"
      class="form-big"
      data-qa="big"
    >

      <img
      src="images/Search.svg"
      alt="search"
      class="img-big"
    >

      <input
        data-qa="keypress"
        type="text"
        name="big"
        class="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="/"
      method="get"
      class="form-small"
      data-qa="small"
    >

      <img
      src="images/Search.svg"
      alt="search"
      class="img-small"
      >

      <input
        type="text"
        name="small"
        class="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
